<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="images/logo.svg" alt="logo">
    </div>
  </header>

  <main>

    <div class="content">
      
      <form action="">

        <h1 class="title">
          <p class="title__text">We're</p>
          <p class="title__text">coming</p>
          <p class="title__text">soon</p>
        </h1>

        <label class="info" for="email">
          <p class="info__text">
            Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
        </label>
        
    
        <input type="email" name="email" id="email" placeholder="Email Address"></input>
    
        <input type="submit" class="button"></input>
      </form>

      <img class="hero-image" src="images/hero-desktop.jpg" alt="female model">
      
    </div>
    
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
