<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/responsive.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>

  <header>
    <div class="logo">
      <img src="images/logo.svg" alt="logo">
    </div>
  </header>

  <main>

    <form action="#"class="form" >

      <h1 class="title">
        <span class="title__text">We're</span>
        <span class="title__text title__text--bold">coming</span>
        <span class="title__text title__text--bold">soon</span>
      </h1>

      <label class="info" for="email">
        <span class="info__text">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </span>
      </label>
      
  
      <div class="group">
        <input class="input" class="" type="email" name="email" id="email" placeholder="Email Address" required></input>
        <span class="icon-error"></span>
    
        <button type="submit" class="button">
          <span class="button__icon"></span>
          <span class="sr-only">
            action the button to inform your email</span>
        </button>
      </div>

      <span class="message-error">Please provide a valid email</span>
      
        
    </form>
    
  </main>

  <aside>
    
  </aside>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://vitormarcal.com.br/" target="_blank">Vítor Marçal</a>.
    </p>
  </footer>

  <script src="scripts/index.js"></script>
</body>
</html>
